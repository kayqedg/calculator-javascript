<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <p id="memory">0 P</p>
        <input type="text" id="txtVisor" value="0" disabled> <br>
        <div class="btns">
            <input type="button" value="***" class="blind" disabled>
            <input type="button" value="CE" class="operatorBtn" onclick="ClearEntry()">
            <input type="button" value="C" class="operatorBtn" onclick="Clear(this)">
            <input type="button" value="รท" class="operatorBtn" onclick="ShowOp(this)"> <br>
            <input type="button" value="7" class="numBtn" onclick="WriteNumber(this)">
            <input type="button" value="8" class="numBtn" onclick="WriteNumber(this)">
            <input type="button" value="9" class="numBtn" onclick="WriteNumber(this)">
            <input type="button" value="X" class="operatorBtn" onclick="ShowOp(this)"> <br>
            <input type="button" value="4" class="numBtn" onclick="WriteNumber(this)">
            <input type="button" value="5" class="numBtn" onclick="WriteNumber(this)">
            <input type="button" value="6" class="numBtn" onclick="WriteNumber(this)">
            <input type="button" value="-" class="operatorBtn" onclick="ShowOp(this)"> <br>
            <input type="button" value="1" class="numBtn" onclick="WriteNumber(this)">
            <input type="button" value="2" class="numBtn" onclick="WriteNumber(this)">
            <input type="button" value="3" class="numBtn" onclick="WriteNumber(this)">
            <input type="button" value="+" class="operatorBtn" onclick="ShowOp(this)"> <br>
            <input type="button" value="+/-" class="numBtn" onclick="ChangeSign()">
            <input type="button" value="0" class="numBtn" onclick="WriteNumber(this)">
            <input type="button" value="." class="numBtn" onclick="VerifyFloat()">
            <input type="button" value="=" class="operatorBtn" onclick="Result()">
        </div>
    </form>
    <script src="js/index.js"></script>
</body>
</html>
